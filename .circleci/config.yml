version: 2.1
# Use a package of configuration called an orb.

default: &default
  docker:
    - image: cimg/node:16.10
  working_directory: /tmp

commands:
  sayhello:
    description: "command to say hello to"
    parameters:
      to: 
        type: string
        default: "world"
    steps:
      - run: echo Hello, << parameters.to >> $CIRCLE_WORKFLOW_ID

jobs:
  save_hello_world_output:
    <<: *default
    steps:
      - sayhello:
          to: "Mickey"
      - run: mkdir -p workspace
      - run: echo "hello world" > workspace/echo-output
      - persist_to_workspace:
          root: workspace
          paths:
            - echo-output

  print_hello_world:
    <<: *default
    steps:
      - attach_workspace:
         at: /tmp/workspace
      - run: cat /tmp/workspace/echo-output
      - run: |
          if [[ `cat /tmp/workspace/echo-output` == "hello world1" ]]; then
            echo "hello world";
          else
            echo "Nope!"; exit 1
          fi

      - run:
          name: run failed
          command: echo "run failed" 
          when: on_fail

workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - save_hello_world_output
      - print_hello_world:
          requires:
            - save_hello_world_output